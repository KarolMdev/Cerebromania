<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Partes del Cerebro - Juego Educativo</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .contenedor {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    .imagen {
      width: 90px;
      height: 90px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
      cursor: grab;
    }

    .imagen:hover {
      transform: scale(1.05);
    }

    .zona-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #fff;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      min-width: 250px;
    }

    .pista {
      font-size: 14px;
      text-align: center;
      color: #444;
      margin-bottom: 10px;
      min-height: 60px;
    }

    .zona-drop {
      width: 200px;
      height: 110px;
      border: 3px dashed #aaa;
      background-color: #fefefe;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      text-align: center;
      transition: background-color 0.3s ease;
      overflow: hidden;
    }

    .mensaje {
      margin-top: 10px;
      font-size: 14px;
      color: #444;
      font-weight: bold;
    }

    .correcto {
      background-color: #c7f9cc !important;
      color: #155724;
    }

    .incorrecto {
      background-color: #f8d7da !important;
      color: #721c24;
    }

    .funciones-scroll {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
    }

    .boton-reiniciar {
      display: block;
      margin: 30px auto 10px auto;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .boton-reiniciar:hover {
      background-color: #0056b3;
    }

    @media (max-width: 768px) {
      .imagen {
        width: 70px;
        height: 70px;
      }

      .zona-drop {
        width: 90%;
        height: 100px;
      }

      .zona-container {
        width: 100%;
      }

      .pista {
        font-size: 13px;
      }

      .funciones-scroll {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body>

<h2>Arrastra la imagen a la funci√≥n correcta del cerebro</h2>

<!-- Bot√≥n Reiniciar -->
<button class="boton-reiniciar" onclick="reiniciarJuego()">üîÅ Reiniciar Juego</button>

<!-- Im√°genes -->
<div class="contenedor" id="imagenes">
  <img src="resource/CortezaCerebral.jpg" id="CortezaCerebral" class="imagen" draggable="true" ondragstart="empezarArrastre(event)">
  <img src="resource/lobuloFrontal.jpg" id="lobuloFrontal" class="imagen" draggable="true" ondragstart="empezarArrastre(event)">
  <img src="resource/lobuloParietal.jpg" id="lobuloParietal" class="imagen" draggable="true" ondragstart="empezarArrastre(event)">
  <img src="resource/lobuloTemporal.jpg" id="lobuloTemporal" class="imagen" draggable="true" ondragstart="empezarArrastre(event)">
  <img src="resource/lobuloOccipital.jpg" id="lobuloOccipital" class="imagen" draggable="true" ondragstart="empezarArrastre(event)">
  <img src="resource/gangliosBasales.jpg" id="gangliosBasales" class="imagen" draggable="true" ondragstart="empezarArrastre(event)">
  <img src="resource/SistemaLimbico.jpg" id="SistemaLimbico" class="imagen" draggable="true" ondragstart="empezarArrastre(event)">
  <img src="resource/diencefalo.jpg" id="diencefalo" class="imagen" draggable="true" ondragstart="empezarArrastre(event)">
  <img src="resource/mensefalo.jpg" id="mensefalo" class="imagen" draggable="true" ondragstart="empezarArrastre(event)">
  <img src="resource/puentedeVarolio.jpg" id="puentedeVarolio" class="imagen" draggable="true" ondragstart="empezarArrastre(event)">
  <img src="resource/bulboraquideo.jpg" id="bulboraquideo" class="imagen" draggable="true" ondragstart="empezarArrastre(event)">
  <img src="resource/cerebelo.jpg" id="cerebelo" class="imagen" draggable="true" ondragstart="empezarArrastre(event)">
</div>

<!-- Funciones -->
<div class="funciones-scroll" id="funciones"></div>

<script>
  const funciones = [
    {
      id: "CortezaCerebral",
      pista: "Procesamiento de informaci√≥n compleja, pensamiento, memoria, lenguaje, percepci√≥n y toma de decisiones."
    },
    {
      id: "lobuloFrontal",
      pista: "Toma de decisiones, razonamiento, planificaci√≥n, control motor voluntario y lenguaje (√°rea de Broca)."
    },
    {
      id: "lobuloParietal",
      pista: "Procesamiento de informaci√≥n sensorial (tacto, presi√≥n, temperatura, dolor) y orientaci√≥n espacial."
    },
    {
      id: "lobuloTemporal",
      pista: "Audici√≥n, comprensi√≥n del lenguaje (√°rea de Wernicke), memoria y reconocimiento de patrones visuales."
    },
    {
      id: "lobuloOccipital",
      pista: "Procesamiento de la informaci√≥n visual."
    },
    {
      id: "gangliosBasales",
      pista: "Regulaci√≥n y coordinaci√≥n del movimiento voluntario, aprendizaje de h√°bitos y control postural."
    },
    {
      id: "SistemaLimbico",
      pista: "Regulaci√≥n de emociones, memoria y comportamiento. Incluye estructuras como el hipocampo y la am√≠gdala."
    },
    {
      id: "diencefalo",
      pista: "Incluye el t√°lamo y el hipot√°lamo; act√∫a como centro de relevo sensorial y regula funciones auton√≥micas y endocrinas."
    },
    {
      id: "mensefalo",
      pista: "Procesamiento de est√≠mulos auditivos y visuales, y control de movimientos oculares."
    },
    {
      id: "puentedeVarolio",
      pista: "Conecta diferentes partes del cerebro, participa en la regulaci√≥n del sue√±o y la respiraci√≥n."
    },
    {
      id: "bulboraquideo",
      pista: "Control de funciones vitales como la respiraci√≥n, el ritmo card√≠aco y la presi√≥n arterial."
    },
    {
      id: "cerebelo",
      pista: "Coordinaci√≥n de movimientos, equilibrio y precisi√≥n motora."
    }
  ];

  const funcionesContainer = document.getElementById("funciones");

  funciones.forEach(({ id, pista }) => {
    funcionesContainer.innerHTML += `
      <div class="zona-container">
        <div class="pista">Funci√≥n: ${pista}</div>
        <div class="zona-drop" ondrop="soltar(event)" ondragover="permitirSoltar(event)" data-correcta="${id}" id="zona-${id}"></div>
        <div class="mensaje" id="msg-${id}"></div>
      </div>
    `;
  });

  let idArrastrado;

  function empezarArrastre(event) {
    idArrastrado = event.target.id;
  }

  function permitirSoltar(event) {
    event.preventDefault();
  }

  function soltar(event) {
    event.preventDefault();
    const zona = event.currentTarget;
    const correcta = zona.getAttribute('data-correcta');
    const mensaje = document.getElementById(`msg-${correcta}`);
    const imagen = document.getElementById(idArrastrado);

    zona.innerHTML = '';

    if (idArrastrado === correcta) {
      zona.classList.remove('incorrecto');
      zona.classList.add('correcto');
      zona.appendChild(imagen);
      imagen.setAttribute('draggable', false);
      mensaje.textContent = "‚úîÔ∏è ¬°Bien hecho!";
    } else {
      zona.classList.remove('correcto');
      zona.classList.add('incorrecto');
      mensaje.textContent = "‚ùå Esa imagen no corresponde.";
      zona.textContent = ""; // Reset zone
    }
  }

  function reiniciarJuego() {
    const contenedorImagenes = document.getElementById('imagenes');
    funciones.forEach(f => {
      const imagen = document.getElementById(f.id);
      if (!imagen) {
        const nuevaImg = document.createElement("img");
        nuevaImg.src = `resource/${f.id}.jpg`;
        nuevaImg.id = f.id;
        nuevaImg.className = "imagen";
        nuevaImg.setAttribute("draggable", "true");
        nuevaImg.ondragstart = empezarArrastre;
        contenedorImagenes.appendChild(nuevaImg);
      } else {
        imagen.setAttribute('draggable', 'true');
        imagen.style.display = 'inline-block';
        contenedorImagenes.appendChild(imagen);
      }
    });

    funciones.forEach(f => {
      const zona = document.getElementById(`zona-${f.id}`);
      const mensaje = document.getElementById(`msg-${f.id}`);
      zona.className = 'zona-drop';
      zona.innerHTML = '';
      mensaje.textContent = '';
    });
  }
</script>

</body>
</html>
