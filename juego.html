<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Partes del Cerebro - Juego Educativo</title>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .contenedor {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    .imagen {
      width: 90px;
      height: 90px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
      cursor: grab;
      touch-action: none;
    }

    .imagen:hover {
      transform: scale(1.05);
    }

    .zona-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #fff;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      min-width: 250px;
    }

    .pista {
      font-size: 14px;
      text-align: center;
      color: #444;
      margin-bottom: 10px;
      min-height: 60px;
    }

    .zona-drop {
      width: 200px;
      height: 110px;
      border: 3px dashed #aaa;
      background-color: #fefefe;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      text-align: center;
      transition: background-color 0.3s ease;
      overflow: hidden;
    }

    .mensaje {
      margin-top: 10px;
      font-size: 14px;
      color: #444;
      font-weight: bold;
    }

    .correcto {
      background-color: #c7f9cc !important;
      color: #155724;
    }

    .incorrecto {
      background-color: #f8d7da !important;
      color: #721c24;
    }

    .funciones-scroll {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
    }

    .boton-reiniciar {
      display: block;
      margin: 30px auto 10px auto;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .boton-reiniciar:hover {
      background-color: #0056b3;
    }

    @media (max-width: 768px) {
      .imagen {
        width: 70px;
        height: 70px;
      }

      .zona-drop {
        width: 90%;
        height: 100px;
      }

      .zona-container {
        width: 100%;
      }

      .pista {
        font-size: 13px;
      }

      .funciones-scroll {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body>

<h2>Arrastra la imagen a la funci√≥n correcta del cerebro</h2>

<button class="boton-reiniciar" onclick="reiniciarJuego()">üîÅ Reiniciar Juego</button>

<div class="contenedor" id="imagenes">
  <!-- Las im√°genes se insertan aqu√≠ -->
</div>

<div class="funciones-scroll" id="funciones"></div>

<script>
  const funciones = [
    { id: "CortezaCerebral", pista: "Procesamiento de informaci√≥n compleja, pensamiento, memoria, lenguaje, percepci√≥n y toma de decisiones." },
    { id: "lobuloFrontal", pista: "Toma de decisiones, razonamiento, planificaci√≥n, control motor voluntario y lenguaje (√°rea de Broca)." },
    { id: "lobuloParietal", pista: "Procesamiento de informaci√≥n sensorial (tacto, presi√≥n, temperatura, dolor) y orientaci√≥n espacial." },
    { id: "lobuloTemporal", pista: "Audici√≥n, comprensi√≥n del lenguaje (√°rea de Wernicke), memoria y reconocimiento de patrones visuales." },
    { id: "lobuloOccipital", pista: "Procesamiento de la informaci√≥n visual." },
    { id: "gangliosBasales", pista: "Regulaci√≥n y coordinaci√≥n del movimiento voluntario, aprendizaje de h√°bitos y control postural." },
    { id: "SistemaLimbico", pista: "Regulaci√≥n de emociones, memoria y comportamiento. Incluye estructuras como el hipocampo y la am√≠gdala." },
    { id: "diencefalo", pista: "Incluye el t√°lamo y el hipot√°lamo; act√∫a como centro de relevo sensorial y regula funciones auton√≥micas y endocrinas." },
    { id: "mensefalo", pista: "Procesamiento de est√≠mulos auditivos y visuales, y control de movimientos oculares." },
    { id: "puentedeVarolio", pista: "Conecta diferentes partes del cerebro, participa en la regulaci√≥n del sue√±o y la respiraci√≥n." },
    { id: "bulboraquideo", pista: "Control de funciones vitales como la respiraci√≥n, el ritmo card√≠aco y la presi√≥n arterial." },
    { id: "cerebelo", pista: "Coordinaci√≥n de movimientos, equilibrio y precisi√≥n motora." }
  ];

  const funcionesContainer = document.getElementById("funciones");
  const contenedorImagenes = document.getElementById("imagenes");

  funciones.forEach(({ id, pista }) => {
    // Crear zona de funci√≥n
    funcionesContainer.innerHTML += `
      <div class="zona-container">
        <div class="pista">Funci√≥n: ${pista}</div>
        <div class="zona-drop" ondrop="soltar(event)" ondragover="permitirSoltar(event)" data-correcta="${id}" id="zona-${id}"></div>
        <div class="mensaje" id="msg-${id}"></div>
      </div>
    `;

    // Crear imagen
    const img = document.createElement("img");
    img.src = `resource/${id}.jpg`;
    img.id = id;
    img.className = "imagen";
    img.setAttribute("draggable", true);
    img.ondragstart = empezarArrastre;

    // Eventos touch
    img.addEventListener("touchstart", touchStart);
    img.addEventListener("touchmove", touchMove);
    img.addEventListener("touchend", touchEnd);

    contenedorImagenes.appendChild(img);
  });

  let idArrastrado = null;
  let touchElemento = null;

  function empezarArrastre(event) {
    idArrastrado = event.target.id;
  }

  function permitirSoltar(event) {
    event.preventDefault();
  }

  function soltar(event) {
    event.preventDefault();
    const zona = event.currentTarget;
    const correcta = zona.getAttribute("data-correcta");
    const mensaje = document.getElementById(`msg-${correcta}`);
    const imagen = document.getElementById(idArrastrado);

    zona.innerHTML = '';

    if (idArrastrado === correcta) {
      zona.classList.remove("incorrecto");
      zona.classList.add("correcto");
      zona.appendChild(imagen);
      imagen.setAttribute("draggable", false);
      mensaje.textContent = "‚úîÔ∏è ¬°Bien hecho!";
    } else {
      zona.classList.remove("correcto");
      zona.classList.add("incorrecto");
      mensaje.textContent = "‚ùå Esa imagen no corresponde.";
    }
  }

  // ----- Soporte Touch -----
  function touchStart(e) {
    idArrastrado = e.target.id;
    touchElemento = e.target;
  }

  function touchMove(e) {
    e.preventDefault();
    const touch = e.touches[0];
    touchElemento.style.position = "absolute";
    touchElemento.style.zIndex = 1000;
    touchElemento.style.left = `${touch.pageX - 45}px`;
    touchElemento.style.top = `${touch.pageY - 45}px`;
  }

  function touchEnd(e) {
  const touch = e.changedTouches[0];
  const elem = document.elementFromPoint(touch.clientX, touch.clientY);
  const imagen = document.getElementById(idArrastrado);

  if (elem && elem.classList.contains("zona-drop")) {
    const zona = elem;
    const correcta = zona.getAttribute("data-correcta");
    const mensaje = document.getElementById(`msg-${correcta}`);

    zona.innerHTML = "";

    if (idArrastrado === correcta) {
      zona.classList.remove("incorrecto");
      zona.classList.add("correcto");
      zona.appendChild(imagen);

      // ‚úÖ Bloqueamos la imagen correctamente colocada

  zona.appendChild(imagen);

  imagen.setAttribute("draggable", false);
  imagen.ontouchstart = null;
  imagen.ontouchmove = null;
  imagen.ontouchend = null;

  // ‚úÖ Restauramos estilos para que se quede fija
  imagen.style.position = "";

      mensaje.textContent = "‚úîÔ∏è ¬°Bien hecho!";
    } else {
      zona.classList.remove("correcto");
      zona.classList.add("incorrecto");
      mensaje.textContent = "‚ùå Esa imagen no corresponde.";
    }
  }

  // Reset estilos
  if (touchElemento) {
    touchElemento.style.position = "";
    touchElemento.style.zIndex = "";
    touchElemento.style.left = "";
    touchElemento.style.top = "";
  }
}


  function reiniciarJuego() {
    funciones.forEach(f => {
      const imagen = document.getElementById(f.id);
      imagen.setAttribute("draggable", true);
      imagen.style.display = "inline-block";
      contenedorImagenes.appendChild(imagen);
    });

    funciones.forEach(f => {
      const zona = document.getElementById(`zona-${f.id}`);
      const mensaje = document.getElementById(`msg-${f.id}`);
      zona.className = "zona-drop";
      zona.innerHTML = '';
      mensaje.textContent = '';
    });
  }
</script>

</body>
</html>
